<!DOCTYPE html>
<html>
<head>
  	<title>Crystal Guessing Game</title>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<br>

	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>Crystal Game</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 text-center">
			<h4>Click a crystal to add to your score. Each crystal has a different value. Match the displayed score to win.</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 text-center">
			<h2>Score to Match: <span id="scoreToMatch"></span></h2>
		</div>

		<div class="col-lg-6 text-center">
			<h2>Your Score: <span id="yourScore"></span></h2>
		</div>
	</div>

	<br>
	<br>

	<div class="row">
		<div class="col-lg-12 text-center">
			<div id="crystals"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-6 text-center">
			<h2>Wins: <span id="wins"></span></h2>
		</div>

		<div class="col-lg-6 text-center">
			<h2>Losses: <span id="losses"></span></h2>
		</div>
	</div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="assets/javascript/game.js"></script>
</body>
</html>
